<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>####</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Emma's Pizza Parlor</h1>
          <form id="pizza">
            <div class="form-group">
              <label for="toppings">Toppings</label>
              <p>Two toppings included. Additional toppings are 50 cents each.</p>
              <select class="form-control" id="toppings">
                <option>Tomato</option>
                <option>Onion</option>
                <option>Pineappple</option>
                <option>Green peppers</option>
                <option>Olives</option>
                <option>Mushrooms</option>
                <option>Garlic</option>
                <option>Pepperoni</option>
                <option>Sausage</option>
                <option>Chicken</option>
                <option>Sausage</option>
                <option>Bacon</option>
              </select>
            </div>
            </div>
            <div class="form-group">
              <label for="Size">Size</label>
              <p>Choose a size for your pizza</p>
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
              <button class="btn-btn-primary" type="submit">Purchase pizza</button>
            </div>
            <div id="pizzaorder"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
