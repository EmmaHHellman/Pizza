<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Emma's Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Emma's Pizza Parlor</h1>
          <form id="pizza">
            <div class="form-group">
              <label for="size">Size</label>
              <p>Choose a size for your pizza</p>
                <input type="radio" name="pizzasize" value="15"><label for="small">Small ($15)</label>
                <input type="radio" name="pizzasize" value="20"><label for="medium">Medium ($20)</label>
                <input type="radio" name="pizzasize" value="25"><label for="large">Large ($25)</label>
              <div class="form-group">
              <label for="toppings">Toppings</label>
              <p>Two toppings included. Additional toppings are 50 cents each.</p>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="tomato"><label for="pizzatoppings">Tomato</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="pineapple"><label for="pizzatoppings">Pineapple</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="onion"><label for="pizzatoppings">Onion</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="green peppers"><label for="pizzatoppings">Green Peppers</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="olives"><label for="pizzatoppings">Olives</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="mushrooms"><label for="pizzatoppings">Mushrooms</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="garlic"><label for="pizzatoppings">Garlic</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="pepperoni"><label for="pizzatoppings">Pepperoni</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="sausage"><label for="pizzatoppings">Susage</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="chicken"><label for="pizzatoppings">Chicken</label><br>
                <input type="checkbox" name="pizzatoppings" class="pizzatoppings" value="bacon"><label for="pizzatoppings">Bacon</label><br>
            </div>
            </div>
              <button class="btn-btn-primary" type="submit">Purchase pizza</button>
            </div>
            <div id="pizzaorder">The total cost of your pizza is <span id="pizzacost"></span></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
