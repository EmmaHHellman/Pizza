<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Emma's Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Emma's Pizza Parlor</h1>
          <form id="pizza">
            <div class="form-group">
              <label for="toppings">Toppings</label>
              <p>Two toppings included. Additional toppings are 50 cents each.</p>
                <input type="checkbox" name="toppings" value="tomato"><label for="toppings">Tomato</label><br>
                <input type="checkbox" name="toppings" value="pineapple"><label for="toppings">Pineapple</label><br>
                <input type="checkbox" name="toppings" value="onion"><label for="toppings">Onion</label><br>
                <input type="checkbox" name="toppings" value="green peppers"><label for="toppings">Green Peppers</label><br>
                <input type="checkbox" name="toppings" value="olives"><label for="toppings">Olives</label><br>
                <input type="checkbox" name="toppings" value="mushrooms"><label for="toppings">Mushrooms</label><br>
                <input type="checkbox" name="toppings" value="garlic"><label for="toppings">Garlic</label><br>
                <input type="checkbox" name="toppings" value="pepperoni"><label for="toppings">Pepperoni</label><br>
                <input type="checkbox" name="toppings" value="sausage"><label for="toppings">Susage</label><br>
                <input type="checkbox" name="toppings" value="chicken"><label for="toppings">Chicken</label><br>
                <input type="checkbox" name="toppings" value="bacon"><label for="toppings">Bacon</label><br>
            </div>
            </div>
            <div class="form-group">
              <label for="size">Size</label>
              <p>Choose a size for your pizza</p>
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
              <button class="btn-btn-primary" type="submit">Purchase pizza</button>
            </div>
            <div id="pizzaorder">The total cost of your pizza is <span id="pizzacost"></span></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
